<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello Array di Oggetti</title>
</head>
<body>
    <div class="container">
        <div class="current-img">
            <img src="./img/01.webp" alt="">
            <div class="text">
                <h3>Marvel's Spiderman Miles Morale</h3>
                <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man</p>
            </div>
        </div>
        <div class="thumbs">
            <button class="prev">
                <p>sù</p>
            </button>
            <button class="next">
                <p>giù</p>
            </button>
            <div class="thumb">
                <img src="./img/02.webp" alt="">
            </div>
            <div class="thumb">
                <img src="./img/03.webp" alt="">
            </div>
            <div class="thumb">
                <img src="./img/04.webp" alt="">
            </div>
            <div class="thumb">
                <img src="./img/05.webp" alt="">
            </div> 
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
